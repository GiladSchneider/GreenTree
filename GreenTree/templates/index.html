<!-- inherit from main template using flask -->
{% extends "main_template.html" %}

    {% block imports %}
     
    {% endblock imports %}
    
    {% block content %}

    <!-- display each product in a bootstrap card -->

    <div class="container-fluid">
    {% for product in products %}

    <div class="card text-center" style="width: 18rem;">
        <img class="card-img-top" src="{{product.product_image_filepath}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{product.product_name}}</h5>
            <p class="card-text">{{product.product_description}}</p>
            <a href="/products/view/{{product.product_id}}" class="btn btn-primary">Shop</a>
        </div>
    </div>
    <br>

    {% endfor %}
    </div>

    
    {% endblock content %}
