<!-- inherit from main template using flask -->
{% extends "main_template.html" %}

    {% block content %}

    <!-- create an add product form -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Add Product</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="/products/add" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Product Name...">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" name="description" placeholder="Enter Product Description...">
                    </div>
                    <!-- Create a radio with two options for the active section -->
                    <div class="form-group">
                        <label for="active">Active</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="active" id="active" value="1" checked>
                                Yes
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="active" id="active" value="0">
                                No
                            </label>
                        </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    {% endblock content %}
