<!-- inherit from main template using flask -->
{% extends "main_template.html" %}

    {% block imports %}
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">  
    </script>  
    
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">  
    </script>  
    
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
        rel="stylesheet" type="text/css" /> 

    {% endblock imports %}


    {% block content %}
    
    <!-- create an add product form -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Add Product</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="/products/add" method="POST" enctype="multipart/form-data">

                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Product Name...">
                    </div>
                    
                    <p></p>

                    <div class="form-group">
                        <input type="text" class="form-control" id="description" name="description" placeholder="Enter Product Description...">
                    </div>
                
                    
                    <p></p>
                    
                    <!-- Create a radio with two options for the active section -->
                    <div class="form-group">
                        <label for="active">Active</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="active" id="active" value="1" checked>
                                Yes
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="active" id="active" value="0">
                                No
                            </label>
                        </div>
                    </div>

                    <!-- Multiselect Dropdown -->
                    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
                                     
                    
                    <div class = "form-group">
                        <label for="attributes">Select Attributes...</label>
                        <select class="form-control selectpicker" multiple data-live-search="true" id="attributes" name="attributes">
                        {% for attribute in attributes %}
                            <option class = "form-control" value="{{attribute.attribute_id}}" id="attribute_selection" name="attribute_selection">{{attribute.attribute_name}}</option>
                        {% endfor %}
                        </select>
                        
                    </div>

                    <p></p>

                    <!-- create an image upload section -->
                    <div class="form-group">
                        <label for="image">Product Image</label>
                        <input type="file" class="form-control-file" id="image" name="image">
                    </div>

                    <p></p>

                    <!-- create a section for product type -->
                    <div class="form-group">
                        <label for="product_type">Product Type</label>
                        <select class="form-control" id="product_type" name="product_type">
                            <option class="form-control" value="0">Select Product Type...</option>
                            {% for product_type in product_types %}
                                <option class="form-control" value="{{product_type}}">{{product_type}}</option>
                            {% endfor %}                                                            
                        </select>
                    </div>

                    <p></p>

                    <!-- create a section for product brand -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="brand" name="brand" placeholder="Enter Product Brand...">
                    </div>
                                        
                    <!-- create a section for product price -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="price" name="price" placeholder="Enter Product Price...">
                    </div>

                    <!-- create a section for product discount_price -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="discount_price" name="discount_price" placeholder="Enter Product Discount Price...">
                    </div>
                    
                    <!-- create a section for product strain -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="strain" name="strain" placeholder="Enter Product Strain...">
                    </div>

                    <!-- create a section for product strain_type -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="strain_type" name="strain_type" placeholder="Enter Product Strain Type...">
                    </div>

                    <!-- create a section for product thc_percentage -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="thc_percentage" name="thc_percentage" placeholder="Enter Product THC Percentage...">
                    </div>

                    <!-- create a section for product size -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="size" name="size" placeholder="Enter Product Size...">
                    </div>

                    <div><button type="submit" class="btn btn-primary">Submit</button></div>     
                </form>
            </div>
        </div>
    </div>

    
    {% endblock content %}
